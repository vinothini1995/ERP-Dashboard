<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Distributor Page - ERP Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- FontAwesome Icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <!-- Custom Styles -->
  <style>
    .form-section {
      margin-bottom: 20px;
      background-color: #f8f9fa;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dashboard-Parties-Distributors</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="/index.html">Main Dashboard</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Parties</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Settings</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Distributor Page Content -->
  <div class="container mt-5">
    <h2 class="text-center mb-4">Distributor Information</h2>

    <!-- Distributor Form -->
    <form>
      <!-- Branch Selection -->
      <div class="form-section">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="branch" class="form-label">Select Branch</label>
            <select class="form-select" id="branch">
              <option value="">Select</option>
              <option value="branch1">Branch 1</option>
              <option value="branch2">Branch 2</option>
            </select>
          </div>
          <div class="col-md-6 mb-3">
            <label for="type" class="form-label">Distributor Type</label>
            <select class="form-select" id="type">
              <option value="general">General Distributor</option>
              <option value="branch_distributor">Branch Distributor</option>
            </select>
          </div>
        </div>
      </div>

      <!-- Distributor Details -->
      <div class="form-section">
        <h5>Distributor Details</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="distributorName" class="form-label">Distributor Name</label>
            <input type="text" class="form-control" id="distributorName" placeholder="Enter distributor name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="email" class="form-label">Email ID</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email">
          </div>
          <div class="col-md-6 mb-3">
            <label for="phone" class="form-label">Phone Number</label>
            <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
          </div>
          <div class="col-md-6 mb-3">
            <label for="website" class="form-label">Website</label>
            <input type="url" class="form-control" id="website" placeholder="Enter website URL">
          </div>
        </div>
      </div>

      <!-- Contact Person Details -->
      <div class="form-section">
        <h5>Contact Person Details</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="contactName" class="form-label">Contact Person Name</label>
            <input type="text" class="form-control" id="contactName" placeholder="Enter contact person name">
          </div>
          <div class="col-md-6 mb-3">
            <label for="designation" class="form-label">Designation</label>
            <input type="text" class="form-control" id="designation" placeholder="Enter designation">
          </div>
          <div class="col-md-6 mb-3">
            <label for="contactEmail" class="form-label">Contact Email ID</label>
            <input type="email" class="form-control" id="contactEmail" placeholder="Enter contact email">
          </div>
          <div class="col-md-6 mb-3">
            <label for="contactPhone" class="form-label">Contact Phone Number</label>
            <input type="tel" class="form-control" id="contactPhone" placeholder="Enter contact phone number">
          </div>
        </div>
      </div>

      <!-- Tax Information -->
      <div class="form-section">
        <h5>Tax Information</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="gst" class="form-label">GST No</label>
            <input type="text" class="form-control" id="gst" placeholder="Enter GST number">
          </div>
          <div class="col-md-6 mb-3">
            <label for="pan" class="form-label">PAN No</label>
            <input type="text" class="form-control" id="pan" placeholder="Enter PAN number">
          </div>
        </div>
      </div>

      <!-- Address Information -->
      <div class="form-section">
        <h5>Address Information</h5>
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="billingAddress" class="form-label">Billing Address</label>
            <textarea class="form-control" id="billingAddress" rows="3" placeholder="Enter billing address"></textarea>
          </div>
          <div class="col-md-6 mb-3">
            <label for="shippingAddress" class="form-label">Shipping Address</label>
            <textarea class="form-control" id="shippingAddress" rows="3" placeholder="Enter shipping address"></textarea>
          </div>
        </div>
      </div>

      <!-- Image and Contract -->
      <div class="form-section">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="image" class="form-label">Distributor Image</label>
            <input type="file" class="form-control" id="image">
          </div>
          <div class="col-md-6 mb-3">
            <label for="contract" class="form-label">Contract</label>
            <input type="file" class="form-control" id="contract">
          </div>
        </div>
      </div>

      <!-- Submit Button -->
      <div class="text-center mt-4">
        <button type="submit" class="btn btn-success">Save Distributor</button>
        <button type="reset" class="btn btn-secondary">Reset</button>
      </div>
    </form>
  </div>

  <!-- Footer -->
  <footer class="bg-light text-dark text-center py-4 mt-5">
    <p>&copy; 2025 ERP Dashboard. All Rights Reserved.</p>
  </footer>

  <!-- Bootstrap JS and Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

</body>
</html>
